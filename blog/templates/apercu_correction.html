<!DOCTYPE html>
{%load static%}
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visualisation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/animate.css/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_epreuve.css' %}">
</head>
<body style="background-color: rgb(173, 231, 189); text-decoration-line: none; justify-content: center;">
  {% if messages %}
      {% for message in messages %}
      <h2 style="text-align: center;padding: 10px;color: red;"> {{message}} </h2> 
      {% endfor %}
  {% endif%}
  
  <div style="display: flex; box-shadow: 0px 0px 10px rgba(0,0,0,2.5); margin-top: 5%;margin-right: 15%;margin-left: 15%;margin-bottom:5%; flex-wrap: wrap ; justify-content: center; background-color: white; border-radius: 10px 10px 10px 10px;">
    <div >
      <img src="{{ correction.image_apercu.url}}" alt=" {{ correction.nom}}" style="width: 18rem; margin: 1em;">
    </div>
    <div style="margin-right:20%; margin-left: 20%; margin-top: 7%;">
      <a href="{% url 'paiement_correction' correction.id %}" class="products-row" style="box-shadow:5px 5px 5px rgba(0,0,0,0.5);">
        <h4 style="font-size: 110%; box-shadow:5px 5px 5px rgba(0,0,0,0.5); padding: .6em;background-color: rgb(173, 231, 189); color: black;"> acheter a 200 FCFA </h4>
      </a>
      <a href="{% url 'epreuve-correction' %}"  rel="noopener noreferrer">
        <h4 style="margin-top: 100px;font-size: 110%;box-shadow:5px 5px 5px rgba(0,0,0,0.5);padding: .6em; background-color: rgb(173, 231, 189);color: black;"> voir les epreuves</h4>
      </a>
    </div>
  </div>
  
</body>
</html>
