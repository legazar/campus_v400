<!DOCTYPE html>
{%load static%}
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Cours</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static 'vendor/animate.css/animate.min.css'%}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
        <link href="{% static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
        <link href="{% static 'vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
        <link href="{% static 'vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/my_css_style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include "INCLUSIONS/nav" %}
        <main> <br><br>
            <div class="container">
                <div class="row centrer_texte">
                    {% for cours in liste_cours %}
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <a class="image_cours" href="{% url 'lecons' cours.id %}">
                                <img style="width: 75%;height: 80%;" src="{{ cours.image.url }}" alt="{{ cours.titre }}">
                            </a><br><span class="monter_texte">{{ cours.titre|upper }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
            {% include 'INCLUSIONS/nous_contacter' %}
        </main>
        {% include "INCLUSIONS/footer" %}
        <!-- MDB -->
        <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
        <!-- Custom scripts -->
        <script lang="javascript">
            
        </script>
    </body>
</html>
